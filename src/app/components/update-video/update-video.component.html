<form [formGroup]="updateVideoForm" (ngSubmit)="onSubmit()" novalidate class="modern-form">
  <!-- Title -->
  <div class="form-group">
    <input
      type="text"
      id="Title"
      class="form-control"
      formControlName="Title"
      placeholder=" "
    />
    <label for="Title">Title</label>
    <div *ngIf="titleError" class="text-danger">{{ titleError }}</div>
  </div>

  <!-- Description -->
  <div class="form-group">
    <textarea
      id="Description"
      class="form-control"
      formControlName="Description"
      rows="3"
      placeholder=" "
    ></textarea>
    <label for="Description">Description</label>
    <div *ngIf="descriptionError" class="text-danger">{{ descriptionError }}</div>
  </div>

  <!-- Is Free Checkbox -->
  <div class="form-group">
    <div class="form-check">
      <input
        type="checkbox"
        id="IsFree"
        class="form-check-input"
        formControlName="IsFree"
      />
      <label for="IsFree" class="form-check-label">Free</label>
    </div>
  </div>

  <!-- Thumbnail Image -->
  <div class="form-group">
    <label for="ThumbnailImage" class="form-label">Thumbnail Image</label>
    <input
      #imageInput
      type="file"
      id="ThumbnailImage"
      class="form-control"
      (change)="onImageSelected($event)"
    />
    <div *ngIf="imagePreview" class="image-preview">
      <img [height]="150" [width]="200" [src]="imagePreview" alt="Image Preview" class="img-thumbnail" />
    </div>
    <div *ngIf="thumbnailImageError" class="text-danger">{{ thumbnailImageError }}</div>
  </div>

  <!-- Video File -->
  <div class="form-group">
    <label for="VideoFile" class="form-label">Video File</label>
    <input
      #videoInput
      type="file"
      id="VideoFile"
      class="form-control"
      (change)="onVideoSelected($event)"
    />
    <div *ngIf="videoPreview" class="video-preview">
      <video [height]="150" [width]="250" controls>
        <source [src]="videoPreview" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div *ngIf="videoFileError" class="text-danger">{{ videoFileError }}</div>
  </div>

  <!-- Submit Button -->
  <button class="btn btn-primary" [disabled]="loading || updateVideoForm.invalid" type="submit">
    {{ loading ? 'Uploading...' : 'Update Video' }}
  </button>
</form>
