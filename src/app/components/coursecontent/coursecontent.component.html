<div class="layout">
    <!-- Sidebar -->
    <div
      class="sidebar"
      [class.collapsed]="isCollapsed"
      (mouseenter)="isCollapsed = false"
      (mouseleave)="isCollapsed = true"
    >
      <div class="toggle-icon" *ngIf="isCollapsed">
        &#9776;
      </div>
  
      <div *ngIf="!isCollapsed" class="sidebar-content">
        <!-- Progress -->
          
        <div class="progress-section icon-style">
            <div class="progress-ring-container">
              <svg class="progress-ring" width="40" height="40">
                <circle class="progress-ring-bg" cx="20" cy="20" r="16" />
                <circle
                  class="progress-ring-fill"
                  cx="20"
                  cy="20"
                  r="16"
                  [attr.stroke-dasharray]="circumference"
                  [attr.stroke-dashoffset]="circumference - (circumference * progress / 100)"
                />
              </svg>
          
              <!-- Trophy icon with tooltip -->
              <div class="trophy-icon-wrapper">
                <i class="fas fa-trophy trophy-icon"></i>
                <div class="tooltip-progress">{{ progress }}%</div>
              </div>
            </div>
          
            <span class="progress-text">Your progress</span>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
          </div>             
  
        <!-- Course Sections -->
        <div class="course-content-container" *ngIf="sections?.length">
          <div *ngFor="let section of sections; let i = index" class="section">
            <div class="section-header" (click)="toggleSection(i)">
              <span class="section-title">Section {{ i + 1 }}: {{ section.title }}</span>
              <span class="section-meta">
                {{ section.videos.length }} lectures â€¢ {{ getSectionLength(section) }}
              </span>
            </div>
  
            <ul *ngIf="isSectionVisible(i)" class="video-list">
                <li *ngFor="let video of section.videos" class="video-item">
                  <span class="video-title">{{ video.name }}</span>
                  <span class="video-duration">{{ video.time }}</span>
                </li>
            </ul>              
          </div>
        </div>
  
        <div *ngIf="!sections?.length" class="empty-state">
          <p>No course content available.</p>
        </div>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="content">
      <h2>Video Player / Main Content Area</h2>
    </div>
  </div>
