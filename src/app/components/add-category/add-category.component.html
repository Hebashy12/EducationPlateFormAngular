

<form [formGroup]="CategoryForm" (ngSubmit)="onSubmit()" novalidate>
  <!-- Title -->
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      formControlName="name"
    />
    <div *ngIf="nameError" class="text-danger">{{ nameError }}</div>
  </div>


  <!-- Submit -->
  <button type="submit" class="btn btn-primary" [disabled]="CategoryForm.invalid">
    Add Category
  </button>
</form>
