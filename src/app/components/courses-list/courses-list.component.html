
<div class="course-table-container">
  @if (this.courses === null) {
    <p>Loading...</p>
  }
  @else if(this.courses.length === 0){
    <p>No courses available.</p>
  }
  @else{
    <!-- <h2 class="text-center">Courses List</h2>

  <button (click)="addCourse()" class="btn btn-primary mb-3">Add Course</button> -->

  <table class="course-table table table-striped table-bordered col-sm-12 ">
    <thead  >
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Status</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">

          <button (click)="updateCourse(course.courseId)">âœï¸</button>

          <button (click)="viewDetails(course.courseId)">ğŸ‘€</button>

          <button (click)="addQuiz(course.courseId)">ğŸ“</button>
          <button (click)="addSection()">ğŸ“š</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-controls ">
    <button (click)="loadCourses(pageNumber - 1)" [disabled]="pageNumber === 1">Â« Prev</button>

    <button
      *ngFor="let page of pages"
      [class.active]="page === pageNumber"
      (click)="loadCourses(page)">
      {{ page }}
    </button>

    <button (click)="loadCourses(pageNumber + 1)" [disabled]="pageNumber === totalPages">Next Â»</button>
  </div>

  }
</div>
