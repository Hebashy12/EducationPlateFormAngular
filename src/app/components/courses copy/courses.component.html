  <div class="container py-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let course of this.courses">
        <div class="card h-100 shadow-sm border-0">
          <img
            [src]="course.courseImage"
            class="card-img-top object-fit-cover"
            [alt]="course.title"
            style="height: 200px; object-fit: cover;"
          />
  
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-2">{{ course.title }}</h5>
  
            <p class="card-text text-muted" style="font-size: 0.9rem;">
              {{ course.description }}
            </p>
  
            <div class="mt-auto">
              <div class="mb-2">
                <span class="badge bg-success me-1" *ngIf="course.isFree">Free</span>
                <span class="badge bg-info text-dark" *ngIf="!course.isFree">
                  {{ course.price | currency }}
                  <span *ngIf="course.discountPercentage > 0">
                    (-{{ course.discountPercentage }}%)
                  </span>
                </span>
              </div>
  
              <div class="mb-2">
                <span class="badge bg-primary">{{ course.courseStatus }}</span>
                <span class="badge bg-warning text-dark" *ngIf="course.isSequentialWatch">
                  Sequential
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination-controls ">
    <button (click)="loadCourses(pageNumber - 1)" [disabled]="pageNumber === 1">« Prev</button>
  
    <button
      *ngFor="let page of pages"
      [class.active]="page === pageNumber"
      (click)="loadCourses(page)">
      {{ page }}
    </button>
  
    <button (click)="loadCourses(pageNumber + 1)" [disabled]="pageNumber === totalPages">Next »</button>
  </div>
  
}
